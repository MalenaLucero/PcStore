<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Store - Sucursales</title>
    <link rel="icon" type="png" href="images/computer.png" />
    <script src="revisedMain.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
</head>
<body onload="onloadBranch()">
    <header class="header"> 
        <div class="companyName">
            <a href="index.html">
                <h1>Pc store</h1>
            </a>
        </div>
    </header>
    <div class="page-container">
        <a class="returnToHome" href="index.html">
            <span>Home</span>
        </a>
        <!--NEW SALE-->
        <div class="newSale">
            <a href="#" class="button">Nueva compra</a>
        </div>
        <!--TITLE-->
        <div class="page-header">
            <h2>Sucursales</h2>
        </div>
        <div class="adminInfo">
            <!--FIRST TABLE-->
            <div class="table-container">
                <h4>Sucursal del mes</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Mes</th>
                            <th>Sucursal</th>
                        </tr>
                    </thead>
                    <tbody id="branchOfMonthTable">
                    </tbody>
                </table>
            </div>
            <!--SECOND TABLE-->
            <div class="table-container">
                <h4>Ventas totales por sucursal</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Sucursal</th>
                            <th>Ventas totales</th>
                        </tr>
                    </thead>
                    <tbody id="salesPerBranchTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
