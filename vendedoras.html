<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Stores - Vendedoras</title>
    <link rel="icon" type="png" href="images/computer.png" />
    <script src="revisedMain.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--<style>
        table {border-collapse: collapse;}
        table, th, td{border: 1px solid black;}
    </style>-->
</head>
<body onload="onloadClerks()">
    <header class="header"> 
        <div class="companyName">
            <a href="index.html">
                <h1>Pc store</h1>
            </a>
        </div>
    </header>
    <div class="page-container">
        <!--RETURN HOME-->
        <a class="returnHome" href="index.html"><i class="fas fa-home"></i> Home</a>
        <!--NEW SALE-->
        <div class="newSale">
            <a href="#" class="button newSaleButton" onclick="newSale()">Nueva compra</a>
            <div class="newSaleModal hide" id="newSaleModal">
                <a href="#" onclick="cancelNewSale()" class="cancelSale">Cancelar</a>
                <select id="newClerk"></select>
                <select id="newBranch"></select>
                <select id="newComponent" class="componentsSelect"></select>
                <a href="#" onclick="addComponentToList()" class="addBtn">Agregar componente</a>
                <ul id="showNewComponent" class="showNewComponent"></ul>
                <a href="#" onclick="confirmSelection()" class="confirmBtn">Confirmar selecci√≥n</a>
                <div id="newSaleContainer" class="newSaleContainer"></div>
                <div class="confirmNewSaleContainer hide" id="confirmNewSaleContainer">
                    <a href="#" onclick="confirmNewSale()"  class="confirmBtn">Confirmar compra</a>
                    <div class="messageConfirmNewSale" id="messageConfirmNewSale"></div>
                </div>
            </div>
        </div>
        <div class="page-header">
            <h2>Vendedoras</h2>
        </div>
        <div class="adminInfo">
            <!--FIRST TABLE-->
            <div class="table-container">
                <h4>Ventas del mes</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Vendedora</th>
                            <th>Ventas totales</th>
                        </tr>
                    </thead>
                    <tbody id="salesPerClerkTable">
                    </tbody>
                </table>
            </div>
            <!--SECOND TABLE-->
            <div class="table-container">
                <h4>Vendedora del mes</h4>
                <table cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Mes</th>
                            <th>Vendedora</th>
                        </tr>
                    </thead>
                    <tbody id="clerkOfMonthTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
