<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Stores - Vendedoras</title>
    <link rel="icon" type="png" href="images/computer.png" />
    <script src="revisedMain.js" type="text/javascript"></script>
    <style>
        table {border-collapse: collapse;}
        table, th, td{border: 1px solid black;}
    </style>
</head>
<body onload="onloadClerks()">
    <header class="header">
        <a href="index.html">
            <h1>Pc store</h1>
        </a>
    </header>
    <div class="page-container">
        <a class="returnToHome" href="index.html">
            <img src="images/home-icon.png"> <span> Volver </span>
        </a>
        <div class="page-header">
            <h2>Vendedoras</h2>
        </div>
        <div class="adminInfo">
            <div class="table-container">
                <h4>Ventas del mes</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Vendedora</th>
                            <th>Ventas totales</th>
                        </tr>
                    </thead>
                    <tbody id="totalSalesSellerTable">
                    </tbody>
                </table>
            </div>
            <div class="table-container">
                <h4>Vendedora del mes</h4>
                <table cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Mes</th>
                            <th>Vendedora</th>
                        </tr>
                    </thead>
                    <tbody id="clerkOfMonthTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
