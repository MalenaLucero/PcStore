<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Store - Componentes</title>
    <link rel="icon" type="png" href="images/computer.png" />
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body onload="onloadComponents()">
    <header class="header"> 
        <div class="companyName">
            <a href="index.html">
                <h1>Pc store</h1>
            </a>
        </div>
    </header>
    <div class="page-container">
        <!--RETURN HOME-->
        <a class="returnHome" href="index.html"><i class="fas fa-home"></i> Home</a>
        <!--NEW SALE-->
        <div class="newSale">
            <a href="#" class="button newSaleButton" onclick="newSale()">Nueva compra</a>
            <div class="newSaleModal hide" id="newSaleModal">
                <a href="#" onclick="cancelNewSale()" class="cancelSale"><i class="fas fa-times"></i></a>
                <select id="newClerk"></select>
                <select id="newBranch"></select>
                <select id="newComponent" class="componentsSelect"></select>
                <a href="#" onclick="addComponentToList()" class="addBtn">Agregar componente</a>
                <ul id="showNewComponent" class="showNewComponent"></ul>
                <a href="#" onclick="confirmSelection()" class="confirmBtn">Confirmar selecci√≥n</a>
                <div id="newSaleContainer" class="newSaleContainer"></div>
                <div class="confirmNewSaleContainer hide" id="confirmNewSaleContainer">
                    <a href="#" onclick="confirmNewSale()"  class="confirmBtn">Confirmar compra</a>
                    <div class="messageConfirmNewSale" id="messageConfirmNewSale"></div>
                    <div class="newSaleRedirect hide" id="newSaleRedirect">
                        <a href="ventas.html" class="bottomBtn">Ir a ventas</a>
                        <a href="#" onclick="newSale()" class="bottomBtn">Nueva compra</a>
                        <a href="#" onclick="cancelNewSale()" class="bottomBtn">Cerrar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header">
            <h2>Componentes</h2>
        </div>
        <!--COMPONENTS TABLE-->
        <table>
            <thead>
                <tr>
                    <th>Componente</th>
                    <th>Cantidad vendida</th>
                </tr>
            </thead>
            <tbody id="componentsTable">
            </tbody>
        </table>
    </div>
</body>
</html>
