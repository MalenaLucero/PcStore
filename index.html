<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Store - Home</title>
    <link rel="icon" type="png" href="images/computer.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <script src="revisedMain.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"></link>
</head>

<body onload="onloadIndex(); onloadFunctionReport()">
    <header class="header"> 
        <a href="index.html">
            <h1>Pc store</h1>
        </a>
    </header>
    <div class="page-container">
        <h2>Dashboard</h2>
        <div class="dashboard">
            <a href="vendedoras.html">
                <div class="inner-box">
                    <img src="images/seller-med.png" alt='Vendedora'>
                    <h3>Vendedoras</h3> 
                </div>
                <p>Ver mas</p>
            </a>
            <a href="ventas.html">
                <div class="inner-box">
                    <img src="images/sales-med.png" alt='ventas'>
                    <h3>Ventas</h3>  
                </div>
                <p>Ver mas</p>
            </a>
            <a href="componentes.html">
                <div class="inner-box">
                    <img src="images/component-med.png" alt='componentes'>
                    <h3>Componentes</h3>  
                </div>
                <p>Ver mas</p>
            </a>
            <a href="sucursal.html">
                <div class="inner-box">
                    <img src="images/shop-med.png" alt='sucursal'>
                    <h3>Sucursales</h3> 
                </div>
                <p>Ver mas</p>
            </a>
        </div>
        <div class="page-header">
            <h2>Reporte del mes</h2>
        </div>
        <div class="report">
            <div class="report-item">
                <div id="bestSellingClerk">
                    <h3>Vendedora del mes</h3>
                </div>
            </div>
            <div class="report-item">
                <div id="salesPerMonth">
                    <h3>Ventas por mes</h3>
                </div>
            </div>
            <div class="report-item">
                <div id="bestSellingProduct">
                    <h3>Producto estrella</h3>
                </div>
            </div>
            <div class="report-item">
                <div id="salesPerBranch">
                    <h3>Ventas por sucursal</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
